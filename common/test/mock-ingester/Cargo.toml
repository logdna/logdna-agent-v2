[package]
name = "logdna-mock-ingester"
version = "0.1.0"
authors = ["Connor Peticca <cjpet10@gmail.com>"]
edition = "2018"
default-run = "https_ingester"

[[bin]]
name = "https_ingester"
path = "src/bin/https_ingester.rs"

[dependencies]
async-compression = { version ="0.3", features = ["tokio", "gzip"] }
hyper = { version = "0.14", features = ["http1", "server", "stream", "tcp", "http2"] }
bytes = "*"
futures = "0.3"
hyper-rustls = { version = "0.23", features = ["http2"] }
rcgen = "0.9"
rustls = "0.20"
rustls-pemfile = "1"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["io"] }
tokio-stream = { version = "0.1", features = ["net"] }
tokio-rustls = "0.23"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
env_logger = "0.9"
log = "0.4"
url = "2.2.0"
thiserror = "1"
