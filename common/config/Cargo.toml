[package]
name = "config"
version = "0.1.0"
authors = ["CJP10 <connor.peticca@logdna.com>"]
edition = "2018"

[features]
integration_tests = []

[dependencies]
#local
fs = { package = "fs", path = "../fs" }
http = { package = "mz-http", path = "../http" }
consts  = { package = "consts", path = "../consts" }

serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
glob = "0.3"
lazy_static = "1.0"
async-compression = { version = "0.4", default-features = false }
thiserror = "1.0"
tracing = "0.1"
sysinfo = "0.28"
structopt = "0.3"
strum = { version = "0.25", features = ["derive"] }
java-properties = "1"
humanize-rs = "0.1"
regex = "1"
path-slash = "0.2"

[dev-dependencies]
scopeguard = "1.0"
tempfile = "3.1"
